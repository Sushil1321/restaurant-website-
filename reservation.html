<!DOCTYPE html>
<head>
    <title>The Spice Kitchen - Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header h1 {
            margin: 0;
        }

        .reservation-form {
            display: flex;
            justify-content: center;
            padding: 2em 1em;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-name {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #343a40;
        }

        input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 1em;
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 40px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #495057;
        }
        .back{
            text-align: center;
            width: 200px;
            margin-left: 25%;
            margin-top: 10px;
            height: 40px;
            text-decoration: none;
        }
        .link{
            text-decoration: none;
            font-size: 19px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div style="width: 100%; background: #444c55; color: rgb(255, 255, 255); margin-bottom: 10px;">
            <a style="padding-right: 9%; padding-left: 10px; font-size: 50px; font-style: italic;">The Spice Kitchen</a>
            <a href="The Spice Kitchen.html" class="link">|| HOME ||</a>
            <a href="../MENU.HTML" class="link">MENU ||</a> 
            <a href="../GALLERY.html" class="link">GALLERY ||</a>
            <a href="services.html" class="link">SERVICES ||</a>
            <a href="../reservation.html" class="link">RESERVATION ||</a>
            <a href="event.html" class="link">EVENT ||</a>
            <a href="blog.html" class="link">BLOG ||</a>
            <a href="CUSTOMER.html" class="link">CUSTOMER ||</a>
            <a href="../aboutus.html" class="link">ABOUT US ||</a>
            <a href="contact.html" class="link">CONTACT US ||</a>
        </div>
    </header>

    <section class="reservation-form">
        <form>
            <h1 style="text-align: center;"><u>Reservation</u></h1>
            <div class="form-name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-name">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-name">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-name">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-name">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <button type="submit">Submit Reservation</button>
        </form>
    </section>
</body>
</html>
